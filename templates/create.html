{% extends "base.html" %}

{% block title %} Admin Create Users {% endblock %}

{% block content %}

<div class="container-fluid p-4 d-flex justify-content-center align-items-center" style="margin: 50px 0px;">
    <div class="row justify-content-center shadow-lg rounded-4 p-3" style="max-width: 800px; min-width: 200px;">
        <div class="col-12 col-sm-6">
            <img src="/static/img_gif/User flow.gif" alt="User flow diagram" class="img-fluid">
        </div>
        <div class="col-12 col-sm-6">
            <h2 class="text-center primary-color" style="font-size: 2.2rem;"><strong>Create Student</strong></h2>
            <form action="{{ url_for('students.submit') }}" method="post">
                <div class="form-group">
                    <label class="form-label" for="first-name">First Name</label>
                    <input class="form-control" type="text" id="first-name" name="First-Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input class="form-control" type="text" id="last-name" name="Last-Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="Email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 text-capitalize my-3">Create</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
